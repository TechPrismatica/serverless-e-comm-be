
[tool.black]
line-length = 120

[tool.isort]
profile = "black"


[tool.ruff]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "E402",
    "B904",
    "B905",
    "B009"

]
[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
